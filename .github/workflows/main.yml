name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-job:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

  test-job:
    name: Tests
    runs-on: ubuntu-latest
    needs: build-job
    steps:
      - name: Using Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.x
          
      - name: run install and tests
        run:
          npm install
          npm run build
          npm run test

  deploy-job:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test-job  
    
    steps:
      - name: Checkout
        run: echo "Finalizado"

      - name: Enviar mensagem para o Discord em caso de deploy bem-sucedido
        if: success()
        uses: appleboy/discord@v1

        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: 'Bot de Deploy'
          content: 'Deploy realizado com sucesso! ðŸŽ‰'


      - name: Enviar mensagem para o Discord em caso de deploy com erro
        if: failure()
        uses: appleboy/discord@v1
        
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: 'Bot de Deploy'
          content: 'Deploy falhou! ðŸ˜ž Erro: ${{ error.message }}'
