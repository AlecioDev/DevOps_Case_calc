name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-job:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

  test-job:
    name: Tests
    runs-on: ubuntu-latest
    needs: build-job
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Run tests
        run: npm run test

  deploy-job:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test-job
    steps:
      - name: Deploy to production
        run: echo "Deploying to production..."
